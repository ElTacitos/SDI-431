name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        working-directory: sdi-app
        run: yarn
      - name: Run ESLint
        working-directory: sdi-app
        run: yarn run eslint . --ext .js,.jsx,.ts,.tsx,.vue
